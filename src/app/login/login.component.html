<div id="contenedor">
    <div id="central">
        <div id="login">

            <div class="titulo">
                Bienvenido
            </div>

            <form class="add-form" [formGroup]="userForm" (ngSubmit)="LoginUser()">
              
                <mat-form-field class="field" appearance="standard">
                    <mat-label>Usuario</mat-label>
                    <input 
                    matInput
                    placeholder="Nombre de Usuario"
                    formControlName="username" required>
                    <!--<mat-error *ngIf="userForm.invalid">{{getErrorMessage()}}</mat-error>-->
                    <!--<mat-hint>Min: 2, Max: 100</mat-hint>-->
                </mat-form-field>
                
                <mat-form-field class="field" appearance="standard">
                    <mat-label>Contraseña</mat-label>
                    <input 
                    matInput
                    placeholder="Contraseña"
                    formControlName="password" 
                    type="password" required>
                    <!--<mat-error *ngIf="userForm.invalid">{{ getErrorPassword() }}</mat-error>
                    <mat-hint>Min: 8, Max: 32</mat-hint>-->
                </mat-form-field>

                <div *ngIf="hasError; else load">

                    <p class="error">{{ errMessage }}</p>

                </div>

                <ng-template #load>

                    <div *ngIf="loader">

                        <img
                        width="64px"
                        height="64px"
                        class="load"
                        src="../../assets/gif/goodloader.gif">    

                    </div>

                </ng-template>

                <button mat-button color="primary"> Ingresar </button>

            </form>

        </div>

        <div class="inferior">
            <!-- <a href="#">¿Perdiste tu contraseña?</a> -->
             <a routerLink="/">¿No tienes Cuenta? Regístrate</a>
        </div>
      <!--  <div class="inferior">
            <a href="#">Volver</a>
        </div> -->
    </div>
</div>
